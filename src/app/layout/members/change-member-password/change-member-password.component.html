<div class="modal-header">
  <h4 class="modal-title">
   Set password
  </h4>
</div>

<form [formGroup]="form" (ngSubmit)="formSubmit()">
  <div class="modal-body">

    <div class="form-group col-md-12">
      <label class="login-label required">Password</label>
      <input class="form-control" (keydown.space)="$event.preventDefault()" formControlName="password"
             type="password"
             placeholder="***********************"/>
      <div class="text-error" *ngIf="form.controls['password'].errors?.required && showError">
        This field is required.
      </div>

      <div class="text-error" *ngIf="form.controls['password'].errors?.minLength && showError">
        Password should be minimum of 6 characters.
      </div>

    </div>


    <div class="form-group col-md-12">
      <label class="login-label required">Confirm Password</label>
      <input class="form-control" (keydown.space)="$event.preventDefault()" formControlName="confirmPassword"
             type="password"
             placeholder="***********************"/>
      <div class="text-error" *ngIf="form.controls['confirmPassword'].errors?.required && showError">
        This field is required.
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button (click)="bsModalRef.hide()" type="button" class="btn-cancel mr-3">Cancel</button>
    <button type="submit" class="btn btn-blue-outline">{{!modalData ? 'Submit' : 'Update'}}</button>
  </div>

</form>
