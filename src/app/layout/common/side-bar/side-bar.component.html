<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>




<aside class="app-sidebar" id="app-sidebar" >
  <ul class="app-menu">


    <ng-container *ngFor="let data of sideBar;let i =index">

      <li *ngIf="!data?.children">
        <a [routerLinkActive]="'active'" [routerLink]="['/'+data?.path]" href="javascript://"
           (click)="optionClick(i,1);"
           class="app-menu__item" #rla="routerLinkActive">
          <i class="fa fa-fw" [ngClass]="data.icon" [ngStyle]="{'font-size': data.fontSize}"></i>

          <span class="app-menu__label">{{data?.name + (data?.name == 'Organization'? 's': '')}}</span>
        </a>
      </li>

      <li *ngIf="data?.children">
        <a (click)="optionClick(i,2);" [routerLinkActive]="'active'" [attr.aria-expanded]="!data?.isCollapsed" aria-controls="collapseBasic"
           class="app-menu__item sub-menu">
          <i class="fa fa-fw" [ngClass]="data.icon"></i>
          <span class="app-menu__label">{{data?.name }}</span>
<!--          <i class="fa " [ngClass]="data?.isCollapsed ? 'fa-chevron-up':'fa-chevron-down'"></i>-->

          <i class="fa fa-chevron-down" [ngClass]="data?.isCollapsed ? 'rotate1':'rotate2'"></i>


        </a>
        <div [id]="'collapseBasic'" [collapse]="!data.isCollapsed" [isAnimated]="true"
             *ngFor="let val of data.children;let j =index">
          <div class="sub-menu-item  animate__animated animate__slideInDown">


            <a routerLinkActive="active" [routerLink]="['/'+data?.path +'/'+val?.path]" href="javascript://"
               *ngIf="val?.path"
               (click)="optionClick(i,3);" class="app-menu__item">
              <i class="inner-icons fa" [ngClass]="val.icon"></i>
              {{val?.name}}
            </a>


            <!--            for logout-->
            <a routerLinkActive="active" href="javascript://" *ngIf="!val?.path"
               (click)="optionClick(i,4);" class="app-menu__item">
              <i class="inner-icons fa" [ngClass]="val.icon"></i>
              {{val?.name}}
            </a>
            <!--            for logout ended-->
          </div>
        </div>
      </li>


    </ng-container>
