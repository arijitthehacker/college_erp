<div class="modal-header">
  <h4 class="modal-title">
    {{showLabel}}
    <ng-container *ngIf="modalData?.value_type == 'Agents'">Agent</ng-container>
    <ng-container *ngIf="modalData?.value_type == 'GroupOwnwers'">Group Owner</ng-container>
    <ng-container *ngIf="modalData?.value_type == 'Peropertiesbudgets'">Budget</ng-container>
    Details

  </h4>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">

  <table class="table details-table">

    <tr>
      <td>
        <h5>Name</h5>
        <p>{{modalData?.name || '-'}}</p>
      </td>
      <td *ngIf="modalData?.email">
        <h5>Email</h5>
        <p>{{modalData?.email || '-'}}</p>
      </td>
    </tr>

    <tr>
      <td *ngIf="modalData?.phone_number">
        <h5>Phone number</h5>
        <p>{{modalData?.country_code}} {{modalData?.phone_number || '-'}}</p>
      </td>
    </tr>

  </table>


</div>

<div class="modal-footer">
  <button (click)="bsModalRef.hide()" type="button" class="btn btn-default mr-3">Close</button>
</div>
