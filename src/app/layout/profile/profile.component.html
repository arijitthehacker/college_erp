<form [formGroup]="form" (ngSubmit)="formSubmit()">

  <div class="row">
    <div class="col-md-12">
      <div class="my-box">
        <div class="row">
          <div class="col-md-3">
            <h4 class="card-title  float-left">
              {{commonService?.breadcrumb}}
            </h4>
          </div>

          <div class="col-md-9 text-right">
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3 mb-2">
    <div class="col-md-12">
      <div class="my-box">

        <div class="row">

          <div class="form-group col-md-6">
            <label class="login-label required">Email Address</label>
            <input class="form-control" (keydown.space)="$event.preventDefault()" formControlName="email" type="email"
                    trim="blur"
                   placeholder="Enter Email Address"/>
            <div class="text-error" *ngIf="form.controls['email']?.errors?.required && showError">
              This field is required.
            </div>
            <div class="text-error" *ngIf="form.controls['email']?.errors?.email && showError">
              Please enter valid email!
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6 text-right">
            <button type="submit" class="btn btn-blue-outline">Update</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
