<div class="col-md-12">

  <section class="login back">
    <div class="box">
      <div class="right">

        <div class="text-center">
          <img src="/assets/images/logo.png" class="">
        </div>

        <ng-container *ngIf="!showSuccess">

          <div class="text-center login-heading">
            Update Password
          </div>

          <form [formGroup]="form" (ngSubmit)="formSubmit()" class="set-form-area">
            <div class="form-group">
              <label>New Password</label>

              <div class="eye-icons">

                <img src="/assets/images/eye-on.jpg" *ngIf="showPass" (click)="showPass =false">
                <img src="/assets/images/eye-off.png" *ngIf="!showPass" (click)="showPass =true">

              </div>

              <input [type]="showPass ? 'text' :'password'" placeholder="Enter New Password" class="form-control"
                     (keydown.space)="$event.preventDefault()" formControlName="password" minlength="6"/>
              <div class="text-error" *ngIf="form.controls['password'].errors?.required && show">
                Please enter password!
              </div>
              <div class="text-error" *ngIf="form.controls['password'].errors?.minlength && show">
              Password should contain minimum of 6 characters.
              </div>
            </div>
            <div class="form-group pass">
              <label>Confirm Password</label>
              <input [type]="showPass ? 'text' :'password'" placeholder="Enter Password Again" class="form-control"
                     (keydown.space)="$event.preventDefault()" formControlName="confirmPassword"/>
              <div class="text-error" *ngIf="form.controls['confirmPassword'].errors?.required && show">
                Please enter confirm password!
              </div>
            </div>

            <button type="submit" class="btn-blue w-100">
              Update Password
            </button>

            <!--          <div class="text-center mt-3">-->
            <!--            <h6>Didnt get the code? <a class="blue-text cursor-pointer" (click)="resendCode()">RESEND IT</a></h6>-->
            <!--          </div>-->
          </form>
        </ng-container>

        <ng-container *ngIf="showSuccess">
          <div class="success-pass">
            <img src="/assets/images/pass-success.png">
            <h4 class="blue-text">Done !</h4>
            <h6>Password Updated Successfully!</h6>
          </div>
        </ng-container>

      </div>
    </div>
  </section>

</div>
