<div class="col-md-12">

  <section class="login back">
    <div class="box">
      <div class="right">

        <div class="text-center">
<!--          <img src="/assets/images/logo.svg" class="main-logo">-->
        </div>

        <div class="text-center login-heading">
          Login to your admin
        </div>
        <form [formGroup]="form" (ngSubmit)="formSubmit()" class="set-form-area">
          <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" (keydown.space)="$event.preventDefault()" formControlName="email" type="email"
              placeholder="Enter Email Address" />
            <div class="text-error" *ngIf="form.controls['email'].errors?.required && show">
              Please enter email!
            </div>
            <div class="text-error" *ngIf="form.controls['email'].errors?.email && show">
              Please enter valid email!
            </div>
          </div>


          <div class="form-group">
            <label>Password</label>
            <div class="eye-icons">

              <img src="/assets/images/eye-on.jpg" *ngIf="showPass" (click)="showPass =false">
              <img src="/assets/images/eye-off.png" *ngIf="!showPass" (click)="showPass =true">

            </div>

            <input [type]="showPass ? 'text' :'password'"  placeholder="Enter Password" class="form-control" (keydown.space)="$event.preventDefault()"
              formControlName="password" />
            <div class="text-error" *ngIf="form.controls['password'].errors?.required && show">Please enter
              password!
            </div>
          </div>

          <div class="row forgot-text">
            <div class="col-md-6">

            </div>

            <div class="col-md-6 ">

<!--              <a class="forgot-password" (click)="openForgotPassword()"> Forgot Password?</a>-->

              <!-- <a class="btn-link" placement="right" -->
              <!-- [tooltip]="'Password must contain at least one uppercase letter, lowercase letter, number with minimum 8 characters'">Help</a> -->

              <!--              <span class="tooltip">-->
              <!--              <i class="fa fa-question" aria-hidden="true"></i>-->
              <!--              <span class="tooltiptext">-->
              <!--                Password must contain at least one uppercase letter, lowercase letter, number with minimum 8 characters-->
              <!--              </span>-->
              <!--            </span>-->

            </div>
          </div>

          <button type="submit" class="btn-blue w-100">

            <img src="/assets/images/check-circle.png">
            Login</button>


        </form>
      </div>
    </div>
  </section>

</div>
